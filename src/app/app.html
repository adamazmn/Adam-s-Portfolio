<!-- ============ PARTICLE CANVAS ============ -->
<canvas #particleCanvas class="particle-canvas"></canvas>

<!-- ============ NAVIGATION ============ -->
<nav class="navbar" [class.scrolled]="isNavScrolled()">
  <div class="nav-container">
    <a class="nav-logo" (click)="navigateTo('/')">
      <span class="logo-icon">
        <svg width="26" height="26" viewBox="0 0 100 100" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M 38 44 Q 32 36 38 28 T 34 16 Q 44 24 36 30 T 38 44 Z" />
          <path d="M 50 40 Q 44 32 50 24 T 46 12 Q 56 20 48 26 T 50 40 Z" />
          <path d="M 62 44 Q 56 36 62 28 T 58 16 Q 68 24 60 30 T 62 44 Z" />
          <path d="M 60 52 C 84 52 84 72 60 72" fill="none" stroke="currentColor" stroke-width="8"
            stroke-linecap="round" />
          <path d="M 22 48 H 68 C 68 80 22 80 22 48 Z" />
          <path d="M 28 84 H 62 L 68 90 H 22 Z" />
        </svg>
      </span>
      <span class="logo-text">adam<span class="logo-accent">z</span></span>
    </a>
    <div class="nav-links" [class.mobile-open]="mobileMenuOpen()">
      @for (link of navLinks; track link.path) {
      <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: link.path === '/'}"
        [routerLink]="link.path" (click)="mobileMenuOpen.set(false)">
        {{ link.label }}
      </a>
      }
      <button class="theme-toggle" (click)="toggleTheme()"
        [attr.aria-label]="isLightMode() ? 'Switch to Dark Mode' : 'Switch to Light Mode'">
        @if (isLightMode()) {
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
        } @else {
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5" />
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        }
      </button>
      <a class="nav-cta" href="mailto:adamazman193@gmail.com">Let's Talk</a>
    </div>
    <button class="mobile-toggle" (click)="toggleMobileMenu()" [attr.aria-label]="'Toggle menu'">
      <span class="hamburger" [class.open]="mobileMenuOpen()">
        <span></span><span></span><span></span>
      </span>
    </button>
  </div>
</nav>

<!-- ============ MAIN CONTENT (ROUTED PAGES) ============ -->
<main class="page-content">
  <router-outlet />
</main>

        </span>

<section class="section visible">
    <div class="container">
        <div class="section-header">
            <span class="section-tag">Skills</span>
            <h2 class="section-title">Technical <span class="gradient-text">Arsenal</span></h2>
        </div>
        <div class="skills-tabs">
            @for (cat of skillCategories; track cat.id) {
            <button class="skill-tab" [class.active]="activeSkillCategory() === cat.id"
                (click)="setSkillCategory(cat.id)">
                <span class="tab-icon">
                    @switch (cat.icon) {
                    @case ('code') {
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    }
                    @case ('pen-tool') {
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 19 7-7 3 3-7 7-3-3z" />
                        <path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" />
                        <path d="m2 2 7.586 7.586" />
                        <circle cx="11" cy="11" r="2" />
                    </svg>
                    }
                    @case ('test-tube') {
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.5 2v17.5c0 1.4-1.1 2.5-2.5 2.5h0c-1.4 0-2.5-1.1-2.5-2.5V2" />
                        <path d="M8.5 2h7" />
                        <path d="M14.5 16h-5" />
                    </svg>
                    }
                    }
                </span>
                {{ cat.label }}
            </button>
            }
        </div>
        <div class="skills-grid">
            @for (skill of activeSkills; track skill.name) {
            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name">{{ skill.name }}</span>
                    <span class="skill-pct">{{ getAnimatedLevel(skill.name) }}%</span>
                </div>
                <div class="commit-graph">
                    @for (box of commitBoxes; track $index) {
                    <div class="commit-box" [style.background]="getBoxColor(skill.name, skill.color, box)"></div>
                    }
                </div>
            </div>
            }
        </div>
    </div>
</section>
